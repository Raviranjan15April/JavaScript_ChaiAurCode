<script>
    /* Notes:-
    Always used the event listener becouse that will give you the event propgation.
    .addEventListener("EventListner", callback, false:bydefault) will take three parameter
        a. first is "event" it could be "click", "mouseOver" etc
        b. second is callback function, in event which function you want to executes and what need to be done.
        c. third parameter is boolean value, by default it is false. the third parameter will be used for event bubbling & event capturing. by default value is false that is used for event bubbling when you required event capturing that time you need to give third parameter as true. 
        
        Event Bubbling:- event triggered on the nested element bubbles up through the DOM hierarachy.
            ex:- you have nested structure in html elements and an event occurs on the intermost element, the same event will be triggered at its ancestor element.
            we can stop that by using "event.stopPropgation()"".
        for this third parameter of addEventListener will be false.

        Event Capturing:- Event capturing is the phase in the event flow where the event is first captured by the outermost element and then propagated to the innermost element. 

        Event will give you a object that having a lot of information.
        Below are important information from event object need to lean. type, timestamp, defaultPrevented, target, toElement, srcElement, currentTarget, clientX, clientY, screenX, screenY, altkey, ctrlkey, shiftkey, keyCode 
    */


    const japan = document.querySelector("#images").addEventListener("click", (e)=>{
        // e.target                     // this will give target
        // e.target.parentNode          // this will give parentNode of target.
        // e.target.parentNode.remove() // this will remove the parent node
        
        console.log(e.target.tagName);
        if(e.target.tagName === "IMG"){
            e.target.parentNode.remove();   // removing the selected element.
        } 
        if(e.target.tagName === "A"){
            e.preventDefault()          // deactivting the default nature of link.
        } 
    })

   
</script>
